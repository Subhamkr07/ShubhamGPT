<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubhm GPT</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS Variables for Theming */
        :root {
            /* Dark Mode Defaults - More professional, muted tones */
            --bg-color: #0d1117; /* GitHub Dark Blue */
            --container-bg: #161b22; /* Slightly lighter dark blue */
            --header-bg: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9; /* Light gray text */
            --input-bg: #0d1117;
            --input-border: #30363d;
            --placeholder-color: #8b949e;
            --bot-message-bg: #21262d; /* Darker message bubble */
            --user-message-bg: #0a69c0; /* A professional blue */
            --user-message-text: white;
            --loading-text: #8b949e;
            --loading-dots: #0a69c0;
            --button-primary-bg: #238636; /* GitHub green for send */
            --button-primary-hover: #2ea043;
            --button-stop-bg: #da3633; /* Red for stop */
            --button-stop-hover: #f85149;
            --button-toggle-bg: #30363d;
            --button-toggle-hover: #444c56;
            --highlight-bg: yellow; /* As requested */
            --highlight-text: black; /* As requested */
        }

        .light-mode {
            --bg-color: #f6f8fa; /* Light GitHub background */
            --container-bg: #ffffff;
            --header-bg: #f0f2f5;
            --border-color: #d0d7de;
            --text-color: #24292f; /* Dark text */
            --input-bg: #ffffff;
            --input-border: #d0d7de;
            --placeholder-color: #6a737d;
            --bot-message-bg: #f3f4f6; /* Lighter message bubble */
            --user-message-bg: #0a69c0; /* Keep blue for user for consistency */
            --user-message-text: white;
            --loading-text: #6a737d;
            --loading-dots: #0a69c0;
            --button-primary-bg: #2ea043;
            --button-primary-hover: #238636;
            --button-stop-bg: #da3633;
            --button-stop-hover: #f85149;
            --button-toggle-bg: #e5e5e5;
            --button-toggle-hover: #d4d4d4;
            --highlight-bg: yellow; /* As requested */
            --highlight-text: black; /* As requested */
        }

        /* Apply variables */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 95%; /* Use percentage width for overall responsiveness */
            max-width: 800px; /* Keep a max-width for desktop */
            height: 90vh; /* Make container fill most of the viewport height */
            display: flex;
            flex-direction: column;
            margin: auto; /* Center the container */
            padding: 0; /* Remove default padding from container itself, children will add it */
        }
        header {
            background-color: var(--header-bg);
            border-bottom-color: var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            padding: 16px; /* Responsive padding */
        }
        #userInput {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--text-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        #userInput::placeholder {
            color: var(--placeholder-color);
        }
        .bot-message {
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: pre-wrap; /* Ensure newlines and spaces are preserved */
            font-family: sans-serif; /* Recommended font for LLM responses */
            padding: 16px; /* Added padding as per optional CSS */
            line-height: 1.6; /* Added line-height as per optional CSS */
            font-size: 16px; /* Added font-size as per optional CSS */
            border-radius: 8px; /* Added border-radius as per optional CSS */
            overflow-wrap: break-word; /* Prevents long words/URLs from breaking layout */
        }
        .user-message {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: pre-wrap;
            font-family: sans-serif;
            padding: 16px;
            line-height: 1.6;
            font-size: 16px;
            border-radius: 8px;
            overflow-wrap: break-word; /* Prevents long words/URLs from breaking layout */
        }
        .loading-dots span {
            animation: bounce 0.6s infinite alternate;
            color: var(--loading-dots);
        }
        .loading-dots p {
            color: var(--loading-text);
        }
        /* Buttons */
        .primary-button {
            background-color: var(--button-primary-bg);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .primary-button:hover {
            background-color: var(--button-primary-hover);
        }
        .stop-button {
            background-color: var(--button-stop-bg);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .stop-button:hover {
            background-color: var(--button-stop-hover);
        }
        #themeToggleBtn {
            background-color: var(--button-toggle-bg);
        }
        #themeToggleBtn:hover {
            background-color: var(--button-toggle-hover);
        }

        /* Existing Animations and Layout */
        .shadow-custom {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-8px);
            }
        }
        /* Custom scrollbar for chat history */
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: var(--container-bg);
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .message-bubble {
            max-width: 85%; /* Use percentage max-width */
            margin-bottom: 12px;
            word-wrap: break-word;
            opacity: 0; /* Hidden by default for animation */
            transform: translateY(20px); /* Start slightly below */
            animation: fadeInMessage 0.3s forwards;
            text-align: left; /* Ensure text alignment within bubbles */
        }
        .user-message {
            align-self: flex-end; /* Align to the right */
            border-bottom-right-radius: 4px; /* Sharpen bottom right corner */
            margin-left: auto; /* Push to right */
        }
        .bot-message {
            align-self: flex-start; /* Align to the left */
            border-bottom-left-radius: 4px; /* Sharpen bottom left corner */
            margin-right: auto; /* Push to left */
        }
        @keyframes fadeInMessage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .blinking-cursor {
            font-weight: 300;
            animation: blink 1s step-end infinite;
            border-right: 2px solid var(--text-color); /* Cursor color adapts to theme */
        }
        @keyframes blink {
            from, to { border-right-color: transparent }
            50% { border-right-color: var(--text-color); }
        }

        /* Media Query for Small Screens (max-width: 600px) */
        @media (max-width: 600px) {
            .container {
                width: 100%; /* Full width on small screens */
                height: 100vh; /* Full height on small screens */
                border-radius: 0; /* No border-radius on full screen */
            }
            header {
                padding: 12px; /* Reduce header padding */
            }
            header h1 {
                font-size: 1.75rem; /* Smaller font size for title */
            }
            #themeToggleBtn {
                padding: 8px 12px; /* Adjust button padding */
                font-size: 0.9rem;
            }
            .chat-history {
                padding: 1rem; /* Adjust chat history padding */
            }
            .message-bubble {
                max-width: 95%; /* Larger bubbles on small screens */
                font-size: 15px; /* Slightly smaller message font */
                padding: 12px;
            }
            .p-4 { /* Target the input area padding */
                padding: 1rem;
            }
            #userInput {
                padding: 10px; /* Adjust input padding */
                font-size: 1rem;
            }
            #actionButton {
                padding: 10px 18px; /* Adjust action button padding */
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container rounded-xl shadow-custom text-center">
        <!-- Header Section -->
        <header class="flex items-center justify-between rounded-t-xl border-b">
            <div class="flex items-center">
                <!-- Hamburger Icon (simple SVG for now) -->
                <svg class="w-6 h-6 text-red-500 mr-3 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <h1 class="text-3xl font-extrabold text-red-500 tracking-tight">
                    Shubhm GPT
                </h1>
            </div>
            <!-- Theme Toggle Button -->
            <button id="themeToggleBtn" class="px-4 py-2 text-white font-semibold rounded-full shadow-md focus:outline-none focus:ring-2 transition-all duration-200">
                Toggle Theme
            </button>
        </header>

        <!-- Chat History Area -->
        <div id="chatHistory" class="flex-grow overflow-y-auto chat-history flex flex-col items-start p-6">
            <!-- Initial welcome message handled by JS -->
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center my-4">
            <div class="flex justify-center items-center space-x-2">
                <div class="loading-dots text-2xl">
                    <span>.</span><span>.</span><span>.</span>
                </div>
                <p class="text-lg">Shubhm GPT is typing...</p>
            </div>
        </div>

        <!-- Input Area and Action Buttons -->
        <div class="rounded-b-xl border-t flex flex-col md:flex-row items-center gap-4 p-4">
            <textarea
                id="userInput"
                rows="1"
                class="flex-grow w-full md:w-auto p-3 text-lg border rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-none placeholder-gray-400"
                placeholder="Ask Shubhm GPT anything..."
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
            ></textarea>
            <button
                id="actionButton"
                class="w-full md:w-auto px-6 py-3 text-white font-bold text-lg rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105 primary-button"
            >
                Send
            </button>
        </div>
    </div>

    <script type="module">
        // Get references to HTML elements
        const userInput = document.getElementById('userInput');
        const actionButton = document.getElementById('actionButton');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const chatHistoryDiv = document.getElementById('chatHistory');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Store chat history in an array
        let chatHistory = [];
        let abortController = null; // To manage API request cancellation

        // HARDCODED API KEY FOR IMMEDIATE FIX
        const API_KEY = "AIzaSyDRp4pUWF7PJ-olOWnDu76v-S1HO3FvxGM";

        // Function to convert Markdown-style formatting to HTML
        function formatLLMText(rawText) {
            // Convert ***text*** to highlight (yellow background with bold)
            rawText = rawText.replace(/\*\*\*(.*?)\*\*\*/g, '<span style="background-color: var(--highlight-bg); font-weight: bold; color: var(--highlight-text); padding: 2px 4px; border-radius: 4px;">$1</span>');

            // Convert **text** to bold
            rawText = rawText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

            // Convert * text to bullet points (optional, if consistent structure)
            // This regex ensures it only matches lines starting with '* '
            rawText = rawText.replace(/^\* (.*?)$/gm, 'â€¢ $1');

            // Convert newline to <br>
            rawText = rawText.replace(/\n/g, '<br>');

            return rawText;
        }

        // Function to simulate typing effect (for raw text before HTML conversion)
        const typeText = (element, text, delay = 20) => {
            return new Promise(resolve => {
                let i = 0;
                // Add a blinking cursor for typing effect
                const cursorSpan = document.createElement('span');
                cursorSpan.className = 'blinking-cursor';
                element.appendChild(cursorSpan); // Append cursor directly to element

                const interval = setInterval(() => {
                    // Check if the request was aborted
                    if (abortController && abortController.signal.aborted) {
                        clearInterval(interval);
                        cursorSpan.remove();
                        element.innerHTML = formatLLMText(text.substring(0, i)); // Show content typed so far
                        resolve();
                        return;
                    }

                    if (i < text.length) {
                        element.insertBefore(document.createTextNode(text.charAt(i)), cursorSpan);
                        i++;
                        chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight; // Keep scrolling while typing
                    } else {
                        clearInterval(interval);
                        cursorSpan.remove(); // Remove cursor after typing
                        resolve();
                    }
                }, delay);
            });
        };

        // Function to add messages to chat history display
        const addMessageToChat = async (sender, rawMessage) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message-bubble text-lg ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            chatHistoryDiv.appendChild(messageWrapper);
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight; // Scroll to bottom immediately

            if (sender === 'bot') {
                // Type out the raw text first
                await typeText(messageWrapper, rawMessage);
                // After typing, apply markdown formatting and set innerHTML
                messageWrapper.innerHTML = formatLLMText(rawMessage);
            } else {
                // For user messages, just set textContent and show
                messageWrapper.textContent = rawMessage;
                messageWrapper.style.opacity = 1;
                messageWrapper.style.transform = 'translateY(0)';
            }
        };

        // Function to render all messages from chatHistory array
        const renderChatHistory = async () => {
            chatHistoryDiv.innerHTML = ''; // Clear existing messages
            // Initial welcome message
            await addMessageToChat('bot', 'Hello! ðŸ‘‹ How can I help you today?');

            for (const chat of chatHistory) {
                // User message
                const userMsgWrapper = document.createElement('div');
                userMsgWrapper.className = `message-bubble text-lg user-message`;
                userMsgWrapper.textContent = chat.user;
                chatHistoryDiv.appendChild(userMsgWrapper);
                userMsgWrapper.style.opacity = 1;
                userMsgWrapper.style.transform = 'translateY(0)';

                // Bot message (already formatted in chatHistory for display)
                const botMsgWrapper = document.createElement('div');
                botMsgWrapper.className = `message-bubble text-lg bot-message`;
                botMsgWrapper.innerHTML = chat.botFormatted; // Use innerHTML as it's already formatted
                chatHistoryDiv.appendChild(botMsgWrapper);
                botMsgWrapper.style.opacity = 1;
                botMsgWrapper.style.transform = 'translateY(0)';
            }
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight; // Ensure scroll to bottom
        };

        // Function to reset action button to 'Send' state
        const setSendButtonState = () => {
            actionButton.textContent = 'Send';
            actionButton.classList.remove('stop-button');
            actionButton.classList.add('primary-button');
            actionButton.disabled = false;
        };

        // Function to set action button to 'Stop' state
        const setStopButtonState = () => {
            actionButton.textContent = 'Stop';
            actionButton.classList.remove('primary-button');
            actionButton.classList.add('stop-button');
            actionButton.disabled = false;
        };

        // Event listener for the action button (Send/Stop)
        actionButton.addEventListener('click', async () => {
            if (actionButton.textContent === 'Stop') {
                // If it's a Stop button, abort the ongoing request
                if (abortController) {
                    abortController.abort();
                    console.log('API request aborted.');
                    loadingIndicator.classList.add('hidden'); // Hide loading indicator
                    setSendButtonState(); // Reset button
                }
                return;
            }

            // Otherwise, it's a Send button
            const prompt = userInput.value.trim();
            if (!prompt) {
                await addMessageToChat('bot', 'Please enter your question before submitting.');
                return;
            }

            await addMessageToChat('user', prompt);
            userInput.value = ''; // Clear input field
            userInput.style.height = ''; // Reset textarea height

            loadingIndicator.classList.remove('hidden');
            setStopButtonState(); // Change button to Stop

            abortController = new AbortController(); // Create new AbortController for this request
            const signal = abortController.signal;

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: signal // Attach the abort signal
                });

                const result = await response.json();
                let botRawResponseText = 'Sorry, I couldn\'t generate a response. Please try again.';

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    botRawResponseText = result.candidates[0].content.parts[0].text;
                } else if (response.status === 429) {
                     botRawResponseText = 'Too many requests. Please wait a moment and try again.';
                } else if (!signal.aborted) { // Only log if not explicitly aborted by user
                    console.error('Unexpected API response structure:', result);
                }

                if (!signal.aborted) { // Only add message if not aborted during fetch
                    await addMessageToChat('bot', botRawResponseText);
                    chatHistory.push({ user: prompt, botRaw: botRawResponseText, botFormatted: formatLLMText(botRawResponseText) });
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Fetch aborted by user.');
                    // Optionally, add a message indicating the response was stopped
                    await addMessageToChat('bot', 'Response stopped.');
                } else {
                    const errorMessage = `An error occurred: ${error.message}. Please check your internet connection and try again.`;
                    await addMessageToChat('bot', errorMessage);
                    console.error('Error fetching from Gemini API:', error);
                }
            } finally {
                loadingIndicator.classList.add('hidden');
                setSendButtonState(); // Reset button to Send
                abortController = null; // Clear the controller
                chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            }
        });

        // Theme Toggle Logic
        let isLightMode = false; // Default to dark mode

        themeToggleBtn.addEventListener('click', () => {
            isLightMode = !isLightMode;
            if (isLightMode) {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
        });

        // Initial render of chat history when the page loads
        document.addEventListener('DOMContentLoaded', renderChatHistory);
    </script>
</body>
</html>
